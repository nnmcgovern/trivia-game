<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <header>
    <div class="question-num" data-num="1">Question 1</div>
    <div class="hearts">
      <img src="img/pink-heart.png" alt="heart" id="h1">
      <img src="img/pink-heart.png" alt="heart" id="h2">
      <img src="img/pink-heart.png" alt="heart" id="h3">
    </div>
  </header>
  <main>
    <div class="question">
      <p>Loading...</p>
    </div>
    <div class="choice" id="ch1">Loading...</div>
    <div class="choice" id="ch2">Loading...</div>
    <div class="choice" id="ch3">Loading...</div>
    <div class="choice" id="ch4">Loading...</div>
  </main>
  <div class="start">
    <p>Trivia!</p>
    <button>Begin!</button>
  </div>
  <div class="end hidden">
    <p class="game-over">Game Over!</p>
    <p class="correct"></p>
    <button>Play again?</button>
  </div>
  <div class="incorrect hidden">
    <h1>Incorrect!</h1>
    <p class="inc-answer">The answer was:</p>
    <p class="inc-hearts">You have x hearts remaining.</p>
    <button>Continue</button>
  </div>
</body>

</html>
